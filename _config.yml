title: CAIMS 2023
preposition: at
description: >-
  Canadian Applied and Industrial Mathematics Society Annual Meeting, Fredericton, New Brunswick, Canada
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://caims2023.github.io" # the base hostname & protocol for the site

remote_theme: "DigitaleGesellschaft/jekyll-theme-conference"

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/
  minisymposia:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: minisymposia
    values:
      layout: minisymposium
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      name: CAIMS2023
      img: 'caims-logo.svg'
      url: 'https://caims.ca/'
    links:
      - name: Committees
        relative_url: "/committees.html"
      - name: Registration
        relative_url: /registration/
      - name: Accomodation
        relative_url: /accomodation/
      - name: Program
        relative_url: /program/
      - name: Minisymposia
        relative_url: /minisymposia/
        layout: minisymposia-overview
          #      - name: Talks
          #        relative_url: /talks/
      - name: Speakers
        relative_url: /speakers/
        layout: speaker-overview
          #      - name: Location
          #        relative_url: /location/

  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      twitter: 'twitter_preview.png'      # inside /assets/images/
      open_graph: 'facebook_preview.png'  # inside /assets/images/

  # Main landing page
  main:
    logo:
      img: 'unbcampus.png'
    # links appearing along the bottom of main page
    links:
      #      - name: Program
      #  relative_url: /program/
      #- name: How to get there
      #  relative_url: /location/
      #- name: Tickets
      #  disabled: true
      #  absolute_url: ''

  # Information boxes
  info_bars:
    - title: Registration is Open!
      color: primary
      main_only: true
      text: |
        "Register by May 15, 2023 for an early-bird discount."

  # Live indications
  live:
    date: 12.06.2023
    timezone: GMT-5
    stop:       240  # in minutes
    streaming:
      enable: true
      pause:     60  # in minutes
      prepend:    5  # in minutes
      extend:     5  # in minutes
    demo:
      enable: false
      duration: 300  # in seconds
      pause:     10  # in seconds

  map:
    # Initial map center point
    home_coord: 45.94973223156155, -66.6414194631104
    # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
    # The following do match the Bootstrap design not too badly:
    #   - Hydda.Full
    #   - Thunderforest.Neighbourhood
    #   - Esri.WorldTopoMap
    map_provider: "OpenStreetMap.Mapnik"
    default_zoom: 17

  talks:
    # Talk categories
    main_categories:
      - name: Cat A
        color: info
      - name: Cat B
        color: success

    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page
    map: false

  program:
    # URL of program page
    url: '/program'

    # Time steps in program table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true
